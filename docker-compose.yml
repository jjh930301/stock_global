version: "3"
services:
  goapi:
    build:
      context: "./go_api"
      dockerfile: Dockerfile
      args:
        - GITACCOUNT=${GIT_ACCOUNT}
        - GITTOKEN=${GIT_TOKEN}
    container_name: goapi
    restart: unless-stopped
    ports:
      - 3030:3030
    env_file:
      - ./.env
    volumes:
      - ./go_api:/app
      - /tmp/mysqld:/run/mysqld
    depends_on:
      - db

  db:
    platform: linux/amd64 # m1
    image: "mysql:8.0.28"
    logging:
      driver: none
    restart: always
    container_name: db
    ports:
      - "3307:3306"
    env_file:
      - ./.env
    volumes:
      - ./mysql/conf.d:/etc/mysql/conf.d
      # When using cloud service => underline comments
      - ./mysql/data:/var/lib//mysql #when using stack data in server
      - ./mysql/initdb.d:/docker-entrypoint-initdb.d #when using stack data in server
    # command: --disable-partition-engine-check
    cap_add:
      - SYS_NICE
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
