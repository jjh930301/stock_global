version: "2"
packages:
  - name: "db"
    path: "./go_api/db/sqlc"
    queries: "./go_api/db/query/"
    schema: "./go_api/db/migration/"
    engine: "mysql"
    emit_json_tags: true
    emit_prepared_queries: true
    emit_interface: true
    emit_exact_table_names: true
    emit_empty_slices: true
